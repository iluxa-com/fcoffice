<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ut-8" />
<title>Map</title>
<script charset="utf-8" src="http://api.map.soso.com/v1.0/main.js"></script>
<script>
var init = function() {
    var map = new soso.maps.Map(document.getElementById('container'));
    var myLatLng = new soso.maps.LatLng(37.916527,116.397128);
    map.moveTo(myLatLng);
}
</script>
</head>
<body onload="init()">
<div id="container" style="width:1024px; height:600px"></div>
</body>
</html>
