<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>flash chart</title>
<script type="text/javascript" src="../resource/js/swfobject.min.js?v=1.0"></script>
</head>
<body>
<div class="gMain">
  <div id="flashDiv">loading...</div>
</div>
<script type="text/javascript">
(function() {
	function log($str) {
		if (typeof(console) != 'undefined' && typeof(console.log) == 'function') {
			console.log($str);
		}
	}
	var swfUrl = '../admin/flash/open-flash-chart.swf',
	id = 'flashDiv',
	width = '100%',
	height = '550',
	version = '9.0.0',
	expressInstallSwfUrl = '',
	flashVars = {
		'data-file': encodeURIComponent('http://alice-local.fanhougame.com/redis/data-files/pie-label-colours.txt')
	},
	params = {
		allowScriptAccess: 'always',
		allowFullScreen: 'true',
		quality: 'high',
		wmode: 'opaque',
		bgcolor: '#000',
		menu: 'false'
	},
	attributes = {},
	callbackFn = function(data) {
		if (data.success) {
			log('flash loading success!');
		} else {
			log('flash loading fail!');
		}
		
	};
	swfobject.embedSWF(swfUrl, id, width, height, version, expressInstallSwfUrl, flashVars, params, attributes, callbackFn);
})();
</script>
</body>
</html>
